name: random-sleep
description: Random sleep with logging

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-uv:
    description: Personal access token (PAT) used to download uv
    default: ${{github.token}}
  min:
    description: Minimum duration, in seconds
    default: 0
  max:
    description: Maximum duration, in seconds
    default: 3600
  step:
    description: Step duration, in seconds
    default: 1
  log-freq:
    description: Log frequency, in seconds
    default: 60

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        github-token: ${{inputs.token-uv}}

    - name: Install 'dycw-actions'
      run: uv tool install --reinstall dycw-actions
      shell: bash

    - name: Run 'action sleep'
      env:
        TOKEN: ${{inputs.token}}
        MIN: ${{inputs.min}}
        MAX: ${{inputs.max}}
        STEP: ${{inputs.step}}
        LOG_FREQ: ${{inputs.log-freq}}
      run: uv tool run --from dycw-actions --isolated action sleep
      shell: bash
